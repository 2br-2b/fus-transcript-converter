<!DOCTYPE html>
<html>
<head>
  <title>FUS Transcript Converter</title>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-47730913-1', 'auto');
  ga('send', 'pageview');
  </script>

  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <script src="https://kit.fontawesome.com/526c99ad68.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>FUS Transcript Converter</h1>

  <h2 class="margin-above">Option 1: Upload .vtt file</h2>

  <input type="file" id="input-file">

  <button id="convert-file"
          class="custom-button">
    <i class="fas fa-file-alt"></i>
    Convert .vtt file to .txt file & Download
  </button>


  <h2 class="margin-above">Option 2: Copy/Paste transcript text</h2>

  <div class="custom-text-box-wrapper">
    <div id="input"
         class="custom-text-box"
         contenteditable
         placeholder="Paste vtt lecture transcript text here."></div>
  </div>

  <div class="button-row">
    <button id="convert"
            class="custom-button">
      <i class="fas fa-sync-alt"></i>
      Convert above transcript to paragraph text
    </button>

    <button id="clear-above"
            class="custom-button">
      <i class="fas fa-ban"></i>
      <i class="fas fa-arrow-up"></i>
      Clear above text
    </button>

  </div>


  <h2 class="margin-above">Result: Copy/Paste or Download</h2>

  <div class="button-row">
    <button id="download-file"
            class="custom-button">
      <i class="fas fa-file-alt"></i>
      Download .txt file
    </button>

    <button id="clear-below"
            class="custom-button">
      <i class="fas fa-ban"></i>
      <i class="fas fa-arrow-down"></i>
      Clear below text
    </button>
  </div>

  <div class="custom-text-box-wrapper">
    <div id="output"
         class="custom-text-box"
         contenteditable
         placeholder="Output will go here."></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
